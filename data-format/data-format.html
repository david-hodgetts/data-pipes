<link rel="import" href="../../polymer/polymer-element.html">

<!--
`<data-format>` formats some data according to the schema and locale
-->
<dom-module id="data-format">

  <script>
    class DataFormat extends Polymer.Element {
      static get is() { return 'data-format'; }
      static get properties() {

        return {
          in: {
            type: Object,
            observer: "_dataIn",
            notify: false,
            readOnly: false,
          },
          lang: {
            type: String,
            value: "en-EN",
            notify: false,
            readOnly: false
          },
          out: {
            type: Object,
            computed: "_format(in, lang)",
            notify: true,
            readOnly: true,
          }
        }
      }

      ready(){
        super.ready();
        //console.log("PAGL-DATA-FORMAT> I'm ready to format some data.");
      }

      _dataIn(dataNugget){
        //console.log("PAGL-DATA-FORMAT> dataNugget received with lang '"+this.lang+"'", dataNugget);
      }

      _format(dataIn, lang){
        if(!dataIn){ return;} // We need to have at least the input
        console.log("PAGL-DATA-FORMAT> [STUB] formatting data in lang="+lang)
        return dataIn;
      }

    }

    customElements.define(DataFormat.is, DataFormat);
  </script>
</dom-module>
