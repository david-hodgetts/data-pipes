<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>data-format demo</title>

    <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../bower_components/polymer/lib/elements/dom-bind.html">
    <link rel="import" href="../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../bower_components/iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../data-rest.html">
    <link rel="import" href="../data-format.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic data-rest demo</h3>
      <demo-snippet>
        <dom-bind>
          <template>
            <div>
              Result of formatted ajax request: [[result]]
            </div>
            <data-rest
              auto
              handle-as="text"
              last-response="{{dataNugget}}"
              url="http://127.0.0.1:8081/demo/data.json"></data-rest>
            <data-format
              in="[[dataNugget]]"
              lang="en-EN"
              out="{{result}}"></data-format>
          </template>
        </dom-bind>
      </demo-snippet>
    </div>
  </body>
</html>
