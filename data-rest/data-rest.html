<script src="../../immutable/dist/immutable.min.js"></script>
<link rel="import" href="../../polymer/polymer-element.html">
<link rel="import" href="../../iron-ajax/iron-ajax.html">

<dom-module id="data-rest">
  <script>
    /**
     * `data-rest`
     *
     * A fabulous troubador that conveys the intricate meaning of your data, along the data itself, of course
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class DataRest extends customElements.get( "iron-ajax") {
      static get is() { return "data-rest"; }
      static get properties() {
        return {
          data: {
            type: Object,
            readOnly: true,
            notify: true,
            value: {
              data: null,
              errors: null,
              extensions: null,
              schema: null
            },
            computed: "_computeData(lastResponse)"
          },
          lastResponse: {
            notify: false
          },
        };
      }

      _computeData(data){
        return {
          data: Immutable.fromJS( data),
          errors: null,
          extensions: null,
          schema: null
        }
      }
    }

    window.customElements.define( DataRest.is, DataRest);
  </script>
</dom-module>
